<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Website Fasya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #00008B; /* Biru Tua */
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        .contact-form button {
            background-color: #00008B; /* Biru Tua */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #333; /* Warna lebih gelap saat hover */
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ayo gabung Squad <strong>MEOW</strong></h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Kontak</a>
    </nav>
    
    <main>
        <section class="contact-form">
            <h2>Kontak Kami</h2>
            <form id="contactForm" action="#" method="post">
                <div class="error-message" id="error-message"></div>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Kenapa ingin join Sq kami?</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Fasya. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form disubmit secara default
            
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();
            var errorMessage = document.getElementById('error-message');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Reset pesan error
            errorMessage.textContent = '';

            // Validasi form
            if (!name || !email || !message) {
                errorMessage.textContent = 'Semua field harus diisi.';
                return;
            }

            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Format email tidak valid.';
                return;
            }

            // Jika validasi sukses, form dapat disubmit
            alert('Form berhasil dikirim!');
            // Di sini bisa ditambahkan kode untuk mengirim form, seperti menggunakan fetch atau XMLHttpRequest
        });
    </script>
</body>
</html>
